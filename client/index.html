<!DOCTYPE html>
<html lang="so">
  <head>
    <meta charset="UTF-8" />
    <title>Barbaarintasan Academy - Tarbiyadda Caruurta Soomaaliyeed | Sidee Ilmo Loo Tarbiyadeeyaa</title>
    <meta name="description" content="Barbaarintasan Academy waa machadka ugu weyn ee lagu barto tarbiyadda caruurta iyo barbaarinta ubadka. Baro sidee ilmo loo tarbiyadeeyaa - casharrada waalidnimada, korriinka ilmaha, iyo barbaarinta ilmaha Soomaaliyeed. Ku bilow maanta!" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="BSA.v1" />
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" id="app-manifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Comfortaa:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      #app-splash {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #app-splash.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #app-splash img {
        width: 120px;
        height: 120px;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        animation: pulse 2s ease-in-out infinite;
      }
      #app-splash .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 24px;
      }
      #app-splash .text {
        color: white;
        font-family: 'Poppins', sans-serif;
        font-size: 14px;
        margin-top: 16px;
        opacity: 0.9;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
    </style>
  </head>
  <body>
    <div id="app-splash">
      <img src="/favicon.png" alt="Barbaarintasan Academy" />
      <div class="spinner"></div>
      <p class="text">Waa la soo rariyayaa...</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.__hideSplash = function() {
        const splash = document.getElementById('app-splash');
        if (splash) {
          splash.classList.add('hidden');
          setTimeout(() => splash.remove(), 300);
        }
      };
      // Fallback
      setTimeout(function() {
        if (window.__hideSplash) window.__hideSplash();
      }, 10000);
    </script>
  </body>
</html>
